<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>標單表格</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body {
        width: 210mm;
        height: 297mm;
        margin: 25mm 20mm 25mm 20mm !important;
        padding: 0;
        box-sizing: border-box;
      }
      .print-a4 {
        page-break-after: always;
      }
      thead {
        display: table-header-group;
      }
      .avoid-break {
        break-inside: avoid;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 p-4">
  <div class="max-w-5xl mx-auto print-a4 space-y-4">
    <h1 class="text-2xl font-bold mb-6 text-center">工程標單表格</h1>
    <div id="table-container" class="space-y-4"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
